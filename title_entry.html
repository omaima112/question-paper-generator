<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Entry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            background-image: url('bck.jpg'); /* Replace with your image URL */
                background-size: cover;
            }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            font-family: 'Times New Roman', Times, serif;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Institute's Name:</h1>
        <form onsubmit="return enterTitle()">
            <input type="text" id="title" placeholder="Institute" required>
            <button type="submit">Next</button>
        </form>
    </div>
    <script>
        function enterTitle() {
            localStorage.setItem('title', document.getElementById('title').value);
          //  window.location.href = 'file:///C:/Users/Nexgen/Desktop/New%20folder%20(2)/question_selection.html';
     	    window.location.href = './question_selection.html' ;
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
