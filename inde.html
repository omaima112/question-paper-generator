<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper Generator - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-family: 'Times New Roman', Times, serif;
            background-image: url('bck.jpg'); /* Replace with your image URL */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 15px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            font-family: 'Times New Roman', Times, serif;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .warning {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .warning img {
            margin-right: 10px;
            width: 30px; /* Size of warning icon */
            height: 30px; /* Size of warning icon */
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
            display: none; /* Hidden initially */
            align-items: center;
            justify-content: center;
        }
        .success img {
            margin-right: 10px;
            width: 30px; /* Size of unlock icon */
            height: 30px; /* Size of unlock icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="return login()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="warning" class="warning" style="display: none;">
                <img src="https://img.icons8.com/ios-filled/50/ff0000/lock.png" alt="Lock Icon">
                <span>Invalid username or password.</span>
            </div>
            <div id="success" class="success" style="display: none;">
                <img src="https://img.icons8.com/ios-filled/50/008000/unlock.png" alt="Unlock Icon">
                <span>Login successful!</span>
            </div>
        </form>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const warningDiv = document.getElementById('warning');
            const successDiv = document.getElementById('success');

            if (username === "admin" && password === "admin") {
                warningDiv.style.display = "none"; // Hide warning
                successDiv.style.display = "flex"; // Show success message
                setTimeout(() => {
                    window.location.href = 'subject_selection.html'; // Redirect after delay
                }, 2000); // 1 seconds delay
            } else {
                successDiv.style.display = "none"; // Hide success message
                warningDiv.style.display = "flex"; // Show warning
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
